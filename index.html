<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="srt/css/style.css" />
    <!-- <link rel="icon" type="image/png" href="#" /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script defer src="srt/js/main.js" type="module"></script>
    <title>Do or Die</title>
</head>

<body>
    <section class="welcome">
        <h1 class="logo">DO OR DIE</h1>
        <div class="enter-form">
            <label for="uname"></label>
            <input type="text" placeholder="Username" name="uname" required>
            <label for="pass"></label>
            <input type="password" placeholder="Password" name="pass" required>
            <div class="welcome-buttons">
                <button id="welcome-login" type="submit">LOGIN</button>
                <button id="welcome-sing-up" type="button">SING UP</button>
            </div>
        </div>
    </section>
</body>

</html>
